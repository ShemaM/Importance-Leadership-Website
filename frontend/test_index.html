<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test: Google Fonts Link in Head</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <script>
        // Test 1: Check if Google Fonts <link> is present in the head
        function testGoogleFontsLinkPresent() {
            const links = Array.from(document.getElementsByTagName('link'));
            const googleFontsLinks = links.filter(link =>
                link.href.includes('fonts.googleapis.com')
            );
            if (googleFontsLinks.length > 0) {
                console.log('PASS: Google Fonts link is present in the head.');
            } else {
                console.error('FAIL: Google Fonts link is missing in the head.');
            }
        }

        // Test 2: Check if rel attribute is correct
        function testGoogleFontsLinkRel() {
            const links = Array.from(document.getElementsByTagName('link'));
            const googleFontsLinks = links.filter(link =>
                link.href.includes('fonts.googleapis.com')
            );
            if (googleFontsLinks.every(link => link.rel === 'stylesheet')) {
                console.log('PASS: All Google Fonts links have rel="stylesheet".');
            } else {
                console.error('FAIL: Some Google Fonts links do not have rel="stylesheet".');
            }
        }

        // Run tests
        testGoogleFontsLinkPresent();
        testGoogleFontsLinkRel();
    </script>
</body>
</html>
