<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join Importance Leadership to make a lasting impact. Sign up to get started on your journey as a mentor or mentee.">
  <meta name="keywords" content="Leadership, Impact, Community, Mentorship, Youth Empowerment, Mentor, Mentee">
  <meta name="author" content="Importance Leadership">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="image/logo.jpg">
  <title>Signup - Importance Leadership</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* General Styles */
    :root {
      --primary-color: #6C63FF; /* Purple */
      --primary-hover: #574fdb; /* Darker Purple */
      --text-color: #2E2B41; /* Dark Gray */
      --background-color: #F9F9F9; /* Light Gray */
      --input-background: #FFFFFF; /* White */
      --border-color: #E0E0E0; /* Light Gray */
      --error-color: #FF4D4D; /* Red */
      --success-color: #4CAF50; /* Green */
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle Shadow */
      --transition: all 0.3s ease; /* Smooth Transitions */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      background-image: url('image/logo.jpg');
      background-size: cover;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1.7rem;
    }

    /* Form Styling */
    .signup-form {
      background: white;
      border-radius: 15px;
      box-shadow: var(--box-shadow);
      max-width: 500px;
      margin: 0 auto;
      padding: 1.6rem;
    }

    .signup-form h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
      background-color: var(--input-background);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #999;
    }

    .form-group .password-strength {
      margin-top: 5px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .form-group .password-strength.weak {
      color: var(--error-color);
    }

    .form-group .password-strength.medium {
      color: orange;
    }

    .form-group .password-strength.strong {
      color: var(--success-color);
    }

    .form-group .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .submit-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
    }

    .submit-button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .loading-spinner {
      display: none;
      margin-left: 10px;
      font-size: 1.2rem;
      color: white;
    }

    .confirmation-message {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }

    .confirmation-message p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: var(--text-color);
    }

    .confirmation-message button {
      margin: 0 0.5rem;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .confirmation-message #confirm-submit {
      background: var(--success-color);
      color: white;
    }

    .confirmation-message #confirm-submit:hover {
      background: #43a047;
    }

    .confirmation-message #cancel-submit {
      background: var(--error-color);
      color: white;
    }

    .confirmation-message #cancel-submit:hover {
      background: #e53935;
    }

    .success-message {
      background: var(--success-color);
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }

    .success-message p {
      margin: 0;
      font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .signup-form {
        padding: 1.5rem;
      }

      .confirmation-message button {
        margin: 0.5rem 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

   <!-- Header -->
   <header id="header-container"></header>
   <script src="loadHeader.js"></script>

  <div class="container">
    <!-- Signup Form -->
    <div class="signup-form">
      <h2>Signup To Join Our Mentorship Program</h2>
      <form id="signup-form-inner" method="POST" action="process_signup.php">
        <!-- Role Selection -->
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" name="role" class="form-control required" required>
            <option value="" disabled selected>Select your role*</option>
            <option value="mentor">Mentor</option>
            <option value="mentee">Mentee</option>
          </select>
          <div class="error-message" id="role-error"></div>
        </div>

        <!-- First Name -->
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" class="form-control required" placeholder="Enter your first name*" required>
          <div class="error-message" id="firstname-error"></div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" class="form-control required" placeholder="Enter your last name*" required>
          <div class="error-message" id="lastname-error"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control required" placeholder="Enter your email*" required>
          <div class="error-message" id="email-error"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control required" placeholder="Enter your password*" required>
          <div class="password-strength" id="password-strength"></div>
          <div class="error-message" id="password-error"></div>
        </div>

        <!-- Repeat Password -->
        <div class="form-group">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" id="repeat-password" name="repeat_password" class="form-control required" placeholder="Repeat your password*" required>
          <div class="error-message" id="repeat-password-error"></div>
        </div>

        <!-- Mentor-Specific Fields -->
        <div id="mentor-fields" class="mentor-specific-fields" style="display: none;">
          <div class="form-group">
            <label for="profession">Profession</label>
            <input type="text" id="profession" name="profession" class="form-control" placeholder="Enter your profession">
          </div>
          <div class="form-group">
            <label for="expertise">Area of Expertise</label>
            <input type="text" id="expertise" name="expertise" class="form-control" placeholder="Enter your area of expertise">
          </div>
        </div>

        <!-- Mentee-Specific Fields -->
        <div id="mentee-fields" class="mentee-specific-fields" style="display: none;">
          <div class="form-group">
            <label for="interests">Interests</label>
            <input type="text" id="interests" name="interests" class="form-control" placeholder="Enter your interests">
          </div>
          <div class="form-group">
            <label for="goals">Goals</label>
            <textarea id="goals" name="goals" class="form-control" placeholder="What are your goals?"></textarea>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">
          <span class="btn-text">Sign Up</span>
          <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
        </button>

        <!-- Confirmation Message -->
        <div id="confirmation-message" class="confirmation-message" style="display: none;">
          <p>Are you sure you want to submit your details?</p>
          <button id="confirm-submit" class="btn btn-medium btn-success btn-box-shadow btn-round-edge">Yes, Submit</button>
          <button id="cancel-submit" class="btn btn-medium btn-danger btn-box-shadow btn-round-edge">Cancel</button>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message" style="display: none;">
          <p>Signup successful! Redirecting you shortly...</p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // JavaScript for form handling
    document.getElementById('role').addEventListener('change', function () {
      const role = this.value;
      document.getElementById('mentor-fields').style.display = role === 'mentor' ? 'block' : 'none';
      document.getElementById('mentee-fields').style.display = role === 'mentee' ? 'block' : 'none';
    });

    document.getElementById('signup-form-inner').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('confirmation-message').style.display = 'block';
    });

    document.getElementById('confirm-submit').addEventListener('click', function () {
      document.getElementById('signup-form-inner').submit();
    });

    document.getElementById('cancel-submit').addEventListener('click', function () {
      document.getElementById('confirmation-message').style.display = 'none';
    });
  </script>
</body>
</html>
